<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h1>LeetCodeMetric</h1>
        <div class="heading">
            <p>Enter your username below:</p>
            <div class="usercontent">
                <div class="userinput">
                    <input type="text" id="inputid">
                    <button id="buttonid">Calculate</button>
                </div>
            </div>
        </div>
        <div class="stats">
            <div class="progress">
                <div class="progressitem">
                    <div class="easy circle">
                        <span id="easy-label"></span>
                    Easy
                    </div>
                </div>
                <div class="progressitem  ">
                    <div class="medium circle">
                        <span id="medium-label"></span>
                    Medium
                    </div>
                </div>
                <div class="progressitem">
                    <div class="hard circle">
                        <span id="hard-label"></span>
                    Hard
                    </div>
                </div>
            </div>
            <div class="statscard">

            </div>
        </div>
        <div class="progress"></div>
    </div>
</body>
</html>
